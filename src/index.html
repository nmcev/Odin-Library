<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/images/book.svg" />
    <title>Odin-Library</title>
</head>

<body class="font-lexend">
    <!-- Header  -->
    <div class="bg-slate-600 h-32 custom-shadow flex justify-center items-center">
        <!-- logo -->
        <div class="flex gap-x-3">
            <h1 class="first-letter:text-5xl font-light first-letter:font-normal text-4xl font-lexend">Library
            </h1>
            <span class="first-letter:text-5xl font-light first-letter:font-normal text-4xl font-lexend">Home</span>
        </div>
        <!-- /logo/ -->
    </div>
    <!-- /Header/  -->

    <!-- button and form -->
    <div class=" custom-width ">
        <!-- button -->
        <div class="pt-16 animate-pulse mx-auto h-16 w-64 flex justify-center items-center">
            <div
                class=" h-16 w-64 bg-pink-600 items-center rounded-2xl shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
            </div>
            <button class="text-center text-white font-semibold z-10" id="addBook-btn">Add New Book!</button>
        </div>
        <!-- /button /-->

        <!-- content -->
        <div id="form-container"
            class=" flex flex-col-reverse justify-center items-center border border-slate-950 p-10">
            <form id="form" class="flex flex-col gap-y-5">
                <!-- title -->
                <div class="flex flex-col">
                    <label for="">Title</label>
                    <input class="border border-slate-400 w-96 type=" text">
                </div>
                <!-- /title/ -->

                <!-- Author -->
                <div class="flex flex-col">
                    <label for="">Author</label>
                    <input class="border border-slate-400 w-96 type=" text">
                </div>
                <!--/ Author/ -->
                <!-- Number of Page -->
                <div class="flex flex-col">
                    <label for="">Number of page</label>
                    <input class="border border-slate-400 w-96 type=" text">
                </div>
                <!--/ Number of Page/ -->

                <!-- checkbox  -->
                <div class="flex items-center">
                    <label for="link-checkbox"
                        class=" ml-2 text-base font-medium text-gray-900 dark:text-gray-300 ">Read ?</label>
                    <input id="link-checkbox" type="checkbox" value=""
                        class="relative  left-3 px-4 w-4 h-4 text-blue-600  bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <!-- /checkbox/ -->
                <!-- confirm button  -->
                <div>
                    <button class="custom-shadow w-full p-3 rounded-lg font-medium">Add The Book</button>
                </div>
                <!-- /confirm button / -->

            </form>
        </div>
        <!-- /content/ -->
    </div>
    <!-- button And form -->

    <!-- cards -->
    <div id="book-card" class="bg-slate-100">
    </div>
    <!-- /-cards/ -->

    <script src="main.js"></script>
</body>

</html>
